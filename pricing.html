<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - FlexiMeal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FlexiMeal – Pricing</h1>
  </header>
  <main>
    <section>
      <h2>Meal Plans</h2>
      <table border="1" cellpadding="8">
        <tr>
          <th>Plan</th>
          <th>Price (₹)</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>Breakfast</td>
          <td>₹20</td>
          <td>Includes basic meal (Idli/Dosa/Poha/Tea etc.)</td>
        </tr>
        <tr>
          <td>Lunch</td>
          <td>₹50</td>
          <td>Full thali (Rice, Dal, Roti, Sabzi, Salad)</td>
        </tr>
        <tr>
          <td>Dinner</td>
          <td>₹50</td>
          <td>Healthy evening meal</td>
        </tr>
        <tr>
          <td>Monthly Plan</td>
          <td>₹3600</td>
          <td>30-day subscription, 2 meals/day</td>
        </tr>
        <tr>
          <td>Daily Plan</td>
          <td>₹120</td>
          <td>Includes 3 meals in one day</td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
